    <title>Drop down <Menu></Menu></title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Lucida Sans' , Geneva, Verdana, sans-serif;
            margin: 0;
        }
        
        .example {
            padding: 31px;
            margin: 30px;
            border-radius: 10px;
            border: 1px solid lightskyblue;
            background-color: aliceblue;
        }
        a {
            text-decoration: none;
            font-weight: bold;
            color: lavenderblush;
       }

        .example1{
            width: 40%;
            background-color:darkred;
            font-weight: bold;
            color: lavenderblush;
            text-align: center;
        }
        .example1 > div, li {
            display: inline-block;
            position: relative;
            width: 100px;
            border-right: 2px solid orchid;
            padding: 5px 15px;
        }
        li {
            width: 105px;
        }
        .example1 ul {
            display: none;
            position: absolute;
            list-style-type: none;
            background-color: olive;
            left: -5px;
            top: 12px;
            padding: 0;
        }
        .example1 > div:hover ul {
            display: block;
        }
    </style>
</head>
<body>
    <div class="example1">
        <div>
            About
            <ul>
                <li><a href="">About Institute</a></li>
                <li><a href="">Founders</a></li>
                <li><a href="">Chairman</a></li>
                
            </ul>
        </div>
        <div>
            Academic
            <ul>
                <li><a href="">Academic calendar</a></li>
                <li><a href="">University Calendar</a></li>
                <li><a href="">Syllabus</a></li>
                <li><hr ></li>
                <li><a href="">Other</a></li>
            </ul>
        </div>
        <div>
            Students
            <ul>
                <li><a href="">Welfare</a></li>
                <li><a href="">Achievements and honors</a></li>
            </ul>
        </div>
    </div>
    <div class="example">
        
        <h2>Welcome to the University website</h2>
        
    </div>    
</body>
</html>
